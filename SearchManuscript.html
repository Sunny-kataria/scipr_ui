<div class="search-container">
  <style>
    .search-container {
      padding: 20px;
      background: #f1f4f8; /* light bluish-gray background */
      background: linear-gradient(to left, #2596BB, rgba(0, 90, 132, 0.2));
      border-radius: 6px;
      font-family: 'Segoe UI', sans-serif;
    }

    .search-header {
      font-weight: 600;
      text-transform: uppercase;
      padding: 10px;
      font-size: 14px;
      color: #003366; /* dark bluish heading */
      background-color: #e6edf4; /* subtle blue background */
      
      border-bottom: 1px solid #d0dbe5;
    }

    .search-box {
      background-color: #ffffff;
      padding: 20px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #d0dbe5;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.03);
    }

    .search-box p {
      margin: 0;
      font-weight: bold;
      color: #2b2f36;
      font-size: 14px;
    }

    .hint-text {
      display: block;
      margin-top: 8px;
      color: #6a707e;
      font-size: 13px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px 30px;
      margin-top: 15px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 13px;
      margin-bottom: 5px;
      color: #2c3e50;
    }

    .form-group input {
      padding: 6px 10px;
      border: 1px solid #b0bec5;
      border-radius: 4px;
      font-size: 13px;
      background-color: #f9fbfc;
      color: #2c3e50;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3399cc;
      box-shadow: 0 0 0 2px rgba(51, 153, 204, 0.2);
    }

    .search-btn-wrapper {
      text-align: center;
      margin-top: 20px;
    }

    .search-btn {
      background-color: #007b9c; /* Editor theme teal-blue */
      color: white;
      padding: 8px 20px;
      border: none;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s ease-in-out;
    }

    .search-btn:hover {
      background-color: #005e7d;
    }
    .h2 {font-size: 22px; color: #494949; display: flex; align-items: center; gap: 10px; margin-bottom: 20px;}
    .iconn {font-size: 22px; color: #1976d2; transition: transform 0.3s ease, color 0.3s ease; cursor: pointer;}
    .iconn:hover {transform: scale(1.2); color: #145ea8;}
  </style>
<h2 class="h2">
  <i class="fas fa-search iconn"></i>  SEARCH MANUSCRIPTS
</h2>


  <div class="search-box">
    <p><strong>You can search for manuscripts using any combination of the following parameters:</strong></p>
    <span class="hint-text">Insert Special Character</span>

    <div class="form-grid">
      <div class="form-group">
        <label>Manuscript ID:</label>
        <input type="text" />
      </div>
      <div class="form-group">
        <label>Manuscript Title:</label>
        <input type="text" />
      </div>
      <div class="form-group">
        <label>Author Name:</label>
        <input type="text" />
      </div>
      <div class="form-group">
        <label>Coauthor Name:</label>
        <input type="text" />
      </div>
      <div class="form-group">
        <label>Author's Login ID:</label>
        <input type="text" />
      </div>
      <div class="form-group">
        <label>Reviewer Name:</label>
        <input type="text" />
      </div>
      <div class="form-group">
        <label>Address:</label>
        <input type="text" />
      </div>
      <div class="form-group">
        <label>Key Words/Phrases:</label>
        <input type="text" />
      </div>
    </div>

    <div class="search-btn-wrapper">
  <button class="search-btn">Search</button>
  <button class="search-btn" style="margin-left: 10px;" onclick="loadEditorHome();">Go Back</button>
</div>
  </div>
</div>
<script src="Script.js"></script>
