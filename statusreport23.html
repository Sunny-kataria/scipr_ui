  ];

 const rowsPerPage = 10;
let currentPage = 1;
const totalPages = Math.ceil(tableData.length / rowsPerPage);

function renderTable(page) {
    const start = (page - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const rows = tableData.slice(start, end);
    document.getElementById("tableBody").innerHTML = rows.map(row =>
        `<tr>${row.map(cell => `<td>${cell}</td>`).join('')}</tr>`
    ).join('');
    document.getElementById("pageInput").value = page;
    document.getElementById("pageInput-2").value = page;
}

function goToPage(page) {
    if (page < 1) page = 1;
    if (page > totalPages) page = totalPages;
    currentPage = page;
    renderTable(currentPage);
}

// 🔹 Top Pagination Events
document.getElementById("firstPage").onclick = () => goToPage(1);
document.getElementById("prevPage").onclick = () => goToPage(currentPage - 1);
document.getElementById("nextPage").onclick = () => goToPage(currentPage + 1);
document.getElementById("lastPage").onclick = () => goToPage(totalPages);
document.getElementById("goPage").onclick = () => goToPage(parseInt(document.getElementById("pageInput").value));

// 🔹 Centered Pagination Events
document.getElementById("firstPage-2").onclick = () => goToPage(1);
document.getElementById("prevPage-2").onclick = () => goToPage(currentPage - 1);
document.getElementById("nextPage-2").onclick = () => goToPage(currentPage + 1);
document.getElementById("lastPage-2").onclick = () => goToPage(totalPages);
document.getElementById("goPage-2").onclick = () => goToPage(parseInt(document.getElementById("pageInput-2").value));

// Enter key support
document.getElementById("pageInput-2").addEventListener("keypress", e => {
    if (e.key === "Enter") document.getElementById("goPage-2").click();
});

// Initial load
goToPage(1);

</script>
