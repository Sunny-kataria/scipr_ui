<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Information Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
   
   .sectionn {
      background: linear-gradient(to left, #2596BB, rgba(0, 90, 132, 0.1));
      padding: 25px;
      border-radius: 12px;
    }

.container {
  background: linear-gradient(to left, #2596BB, rgba(0, 90, 132, 0.1));
  background:white;
  padding: 25px;
  padding-top: 10px;
  border-radius: 12px;
  max-width: 1200px;
  margin: auto;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  margin-bottom: 20px;
}

h3 {
  color: #1e2f43;
  color: #494949;;
  margin-top: 25px;
  border-bottom: 2px solid #496b7a;
  padding-bottom: 5px;
}

.form-section {
  margin: 20px 0;
}

label {
  font-weight: 500;
  display: block;
  margin-bottom: 6px;
  color: #1e2f43;
}

input[type="text"],
input[type="email"],
select,
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
  background-color: #fff;
}

textarea {
  resize: vertical;
}

small {
  color: #555;
}

.form-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

.form-group {
  display: flex;
  flex-direction: column;
}

select[multiple] {
  height: 120px;
}

.form-buttons {
  margin-top: 30px;
  text-align: center;
}

.btn {
  padding: 10px 20px;
  margin: 0 10px;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  font-size: 14px;
}

.btn.back {
  background-color: #007fa5;
  color: white;
}

.btn.submit {
  background-color: #007fa5;
  color: white;
}

.btn:hover {
  opacity: 0.9;
}
.h2{
     color: #1e2f43;
  margin-top: 25px;
  padding-bottom: 5px;
}
.required {
  color: #d32f2f;
  font-size: small;
}
.requiredd {
  color: #d32f2f;
  font-size: larger;
}
.h2 {
  font-size: 22px;
  color: #1e2f43;
  color: #494949;;
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 20px; /* ðŸ‘ˆ Space below heading */
}

.iconn {
  color: #2596BB;
  background: white;
  padding: 8px;
  border-radius: 50%;
  font-size: 18px;
  box-shadow: 0 0 4px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
  cursor: pointer;
}

.iconn:hover {
  transform: scale(1.15);
  
  box-shadow: 0 0 8px rgba(37, 150, 187, 0.4);
  background: #f0faff;
}

.note {
  font-size: 18px;
  font-weight: normal;
  color: #494949;
  margin-left: 10px;
}
 .btn-back {
    background-color: #1a73e8;
    color: white;
    border: none;
    padding: 8px 18px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.2s ease-in-out;
  }

  .btn-back:hover {
    background-color: #125bb5;
  }


  </style>
</head>
<body>
    <div class="sectionn">
<h2 class="h2">
  <i class="fas fa-user-plus iconn"></i>
  User Registration
  <span class="note">[Fields marked with <span class="requiredd">*</span> are mandatory]</span>
</h2>
<div class="container">
     <h3>Login Information:</h3>
    <div class="form-section">
      <label>Login ID:</label>
      <input type="text" disabled placeholder="Auto-generated">
    </div>

</div>
  <div class="container">
   

    <h3>Information:</h3>
    <div class="form-grid">
      <div class="form-group">
        <label><span class="required">*</span>Select Role:</label>
        <select><option>-- Select user --</option></select>
      </div>
      <div class="form-group">
        <label><span class="required">*</span>Salutation:</label>
        <select><option>Dr.</option></select>
      </div>

      <div class="form-group">
        <label><span class="required">*</span>First Name:</label>
        <input type="text">
      </div>
      <div class="form-group">
        <label>Middle Name:</label>
        <input type="text">
      </div>

      <div class="form-group">
        <label><span class="required">*</span>Last Name:</label>
        <input type="text">
      </div>
      <div class="form-group">
        <label>Login ID:</label>
        <input type="text" disabled placeholder="Auto-created by system">
      </div>

      <div class="form-group">
        <label>Total Experience:</label>
        <input type="text">
      </div>
      <div class="form-group">
        <label>Degree:<br>(PhD, M.D., etc)</label>
        <input type="text">
      </div>

      <div class="form-group">
        <label>Contact Method:</label>
        <select><option>Email</option></select>
      </div>
    </div>

    <div class="form-section">
      <label><span class="required">*</span>Email:</label>
      <input type="email" style="width: 100%;">
      <small>Specify the correct email ID since this email ID will be used for all subsequent communications.</small>
    </div>

    <div class="form-section">
      <label>Specialization Areas:<br><span>(Hold Ctrl/Cmd to select multiple)</span></label>
      <select multiple size="5">
        <option>Addiction</option>
        <option>Adverse drug reactions</option>
        <option>AI/ML</option>
        <option>AI & machine learning</option>
        <option>Alzheimerâ€™s disease</option>
      </select>
    </div>

    <div class="form-grid">
      <div class="form-group"><label>Institution:</label><input type="text"></div>
      <div class="form-group"><label>Department:</label><input type="text"></div>

      <div class="form-group"><label>ORCID ID:</label><input type="text"></div>
      <div class="form-group"><label>Academic position:</label><input type="text"></div>

      <div class="form-group"><label>Address:</label><input type="text"></div>
      <div class="form-group"><label>State/Province:</label><select><option>--</option></select><input type="text" style="margin-top: 5px;"></div>

      <div class="form-group"><label>City:</label><input type="text"></div>
      <div class="form-group"><label>Country:</label><select><option>--</option></select></div>

      <div class="form-group"><label>Zip/Postal Code:</label><input type="text"></div>
      <div class="form-group"><label>Phone (with country code):</label><input type="text"></div>
    </div>

    <div class="form-section">
      <label>Other Information:<br><small>Max. 5000 characters</small></label>
      <textarea rows="4"></textarea>
    </div>

    <div class="form-section">
      <label>Notes (For Editor's Office only):<br><small>Max. 8000 characters</small></label>
      <textarea rows="4"></textarea>
    </div>
        <div  style="display: flex; text-align: center; justify-content: center; margin-top: -10px;">
    <p>Insert Special Character</p>
</div>
    <div class="form-buttons">
      <button id="backToDashboard" class="btn back">Back</button>
      <button class="btn submit">Submit</button>
    </div>
  </div>
  </div>
</body>
</html>
