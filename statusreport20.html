<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Users</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    .sectionn {
      background: linear-gradient(to left, #2596BB, rgba(0, 90, 132, 0.1));
      padding: 25px;
      border-radius: 12px;
    }


    .card {
      background: #fff;
          
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 20px;
      border: 1px solid #ddd;
    }

    .header-title {
      font-weight: 600;
      font-size: 14px;
      color: #3e5060;
      padding-bottom: 10px;
      text-transform: uppercase;
    }

    .btn-add {
      background-color: #00785a;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      margin-bottom: 1px;
      margin-left: 5px;
    }

    .btn-add:hover {
      background-color: #009e74;
      box-shadow: 0 4px 12px rgba(0, 150, 100, 0.3);
      transform: translateY(-1px);
    }

    .search-section {
      background-color: #fbf8fb;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #e2e2e2;
    }

    .search-header {
      font-weight: 600;
      font-size: 14px;
      color: #333;
      margin-bottom: 20px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 150px;
    }

    .form-group label {
      font-size: 13px;
      margin-bottom: 5px;
      color: #444;
    }

    .form-group input,
    .form-group select {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
    }

    .btn-clear {
      background-color: #937fa3;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-search {
      background-color: #00785a;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-clear:hover {
      background-color: #7a6792;
    }

    .btn-search:hover {
      background-color: #009e74;
    }
    .header-title {
  font-size: 22px;
  font-weight: 600;
  color: #1e2f43;
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 18px;
  font-family: 'Segoe UI', sans-serif;
  padding: 10px 0;
}

.iconn {
  font-size: 22px;
  color: #1976d2;
  transition: transform 0.3s ease, color 0.3s ease;
  cursor: pointer;
}

.iconn:hover {
  transform: scale(1.2);
  color: #145ea8;
}
.h2 {
  font-size: 22px;
  color: #1e2f43;
  color: #494949;;
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 20px; /* ðŸ‘ˆ Space below heading */
}
.btn {
  padding: 10px 20px;
  margin: 0 10px;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  font-size: 14px;
}

.btn.back {
  background-color: #007fa5;
  color: white;
}
.btn:hover {
  opacity: 0.9;
}


  </style>
</head>
<body>
<div class="sectionn">
 <h2 class="h2">
    <i class="fas fa-users iconn"></i>
    Manage User(s)
 </h2>
    
<div style="background-color: #d4e4ee; border-radius: 10px; margin-bottom: 10px; display: flex; align-items: center; height: 60px;">
  <button class="btn-add">Add new User</button>
</div>



    <div class="search-section">
      <div class="search-header">Search Users</div>

      <div class="form-row">
        <div class="form-group">
          <label for="search">Search:</label>
          <input type="text" id="search" />
        </div>

        <div class="form-group">
          <label for="inField">in</label>
          <select id="inField">
            <option>Name</option>
            <option>Email</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="role">Role:</label>
          <select id="role">
            <option>Reviewer</option>
            <option>Author</option>
            <option>Assistant Editor</option>
          </select>
        </div>

        <div class="form-group">
          <label for="status">Status:</label>
          <select id="status">
            <option>Activated</option>
            <option>Inactivated</option>
          </select>
        </div>
      </div>

      <div class="action-buttons">
        <button id="backToDashboard" class="btn back">Back</button>
        <button class="btn-clear">Clear</button>
        <button class="btn-search">Search</button>
      </div>
    </div>
  </div>
  </div>
<script src="Script.js"></script>
</body>
</html>
